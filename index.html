<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Oldgram</title>
</head>
<body>
    <div class="container">
        <header class="header" id="header">
            <img src="images/logo.png" alt="logo" class="logo">
            <img src="images/user-avatar.png" alt="picture of you" class="avatar">
        </header>
        <div class="">
            <img src="images/avatar-vangogh.jpg" alt="picture of poster" class="avatar">
            <h3>Vincent van Gogh</h3>
            <p>Zudert, Netherlands</p>
        </div>
        <div>
            <img src="images/post-vangogh.jpg" alt="selfie of poster" class="post">
        </div>
        <div class="bottom-of-post">
            <div class="icon-wrapper">
                <img src="images/icon-heart.png" alt="" class="icon">
                <img src="images/icon-comment.png" alt="" class="icon">
                <img src="images/icon-dm.png" alt="" class="icon">
            </div>
            <p class="bold">21,492 likes</p>
            <p><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
